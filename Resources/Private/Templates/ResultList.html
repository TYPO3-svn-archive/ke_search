<f:layout name="General" />
<!--
=====================
Templates/ResultList.html

Settings are available via
{conf}
{extConf}
{extConfPremium}
-->
<f:section name="content">
	<f:if condition="{isEmptySearch}">
		<f:then>
		<f:if condition="{conf.showTextInsteadOfResults}">
			<f:format.raw>{conf.textForResults}</f:format.raw>
		</f:if>
		</f:then>
		<f:else>
			<f:if condition="{numberofresults} == 0">
				<f:then>
				<f:render partial="NoResults" arguments="{conf: conf}" />
				</f:then>
				<f:else>
					<div id="kesearch_num_results">{numberofresults} {f:translate(key: 'LLL:EXT:ke_search/pi1/locallang.xml:num_results_plain')}:</div>
				</f:else>
			</f:if>
		</f:else>
	</f:if>


	<div style="border:1px solid red; display:block; margin-top:20px;">
		Missing:
		<ul>
			<li>result list</li>
			<li>filter</li>
			<li>ordering</li>
			<li>pagebrowser_top</li>
			<li>message</li>
			<li>pagebrowser_bottom</li>
			<li>query_time</li>
		</ul>
	</div>
</f:section>
